        <!-- Contact section start -->
    <section id="contact-project3">
    
        <div class="contact container-fluid">
            <a href="./index.html" class="back-home">Back Home</a>
            <h2 class="upper-title email-us">Email us!</h2>
            <div class="contact-container row">
                <div class="map-container">
                    <h3>We are based here!</h3>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.4261175423158!2d-58.39968668416399!3d-34.593384864459864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9709ea9635%3A0xfcb5ccd12b484dbb!2sPres.%20Jos%C3%A9%20Evaristo%20Uriburu%201269%2C%20C1114%20AAI%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1626917167625!5m2!1ses-419!2sar"

                    </iframe>
                </div>
                <div class="contact-box-container">
                    <div class="contact-us-box">
                        <form class="contact-box">
                            <label for="name">Name</label>
                            <input type="text" class="field" name="name" placeholder="Your name">
                            <label for="email">Email</label>
                            <input type="email" class="field" name="email" placeholder="example@gmail.com">
                            <label for="phone">Phone</label>
                            <input type="text" class="field" name="phone" placeholder="Your phone">
                            <label for="message">Message</label>
                            <textarea class="message" name="message" placeholder="Tell us about your project!"></textarea>
                            <input class="submit" type="submit" value="Submit"
                                onclick="alert('We will contact you as soon as posible!')" class="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
